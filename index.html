<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simon Skill Game</title>

    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="./static/js/script.js" defer></script>
</head>
<body>
    <main>
        <section id="container">
            <div id="circle-1" class="circle green top left non-clickable"></div>
            <div id="circle-2" class="circle red top right non-clickable"></div>
            <div id="circle-3" class="circle yellow bottom left non-clickable"></div>
            <div id="circle-4" class="circle blue bottom right non-clickable"></div>
    
            <div class="counter-container">
                <div class="btns">
                    <div class="timer">00</div>
                    <div class="start-btn">START</div>
                    <div class="round">00</div>
                </div>
                <div class="flash-container">
                    <div class="flash red"></div>
                </div>
            </div>
        </section>

        <img id="round-img">
        </img>
    </main>
</body>
</html>
